<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vertical Slider</title>
        <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
        <link rel="stylesheet" href="css/swiper-bundle.min.css" />
        <!-- Подключаем стили плагина Swiper -->
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <section class="slider">
            <div class="containerf">
                <div class="slider__flex">
                    <div class="slider__col">
                        <div class="slider__prev">Prev</div>
                        <!-- Кнопка для переключения на предыдущий слайд -->

                        <div class="slider__thumbs">
                            <div class="swiper-container">
                                <!-- Слайдер с превью -->
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <div class="slider__image">
                                            <img
                                                src="./img/product-img.png"
                                                alt=""
                                            />
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="slider__image">
                                            <img
                                                src="./img/product-img.png"
                                                alt=""
                                            />
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="slider__image">
                                            <img
                                                src="./img/product-img.png"
                                                alt=""
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="slider__next">Next</div>
                        <!-- Кнопка для переключения на следующий слайд -->
                    </div>

                    <div class="slider__images">
                        <div class="swiper-container">
                            <!-- Слайдер с изображениями -->
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <div class="slider__image">
                                        <img
                                            src="./img/product-img.png"
                                            alt=""
                                        />
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="slider__image">
                                        <img
                                            src="./img/product-img.png"
                                            alt=""
                                        />
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="slider__image">
                                        <img
                                            src="./img/product-img.png"
                                            alt=""
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="js/vendor.js"></script>
        <!-- Подключаем js-файл плагина Swiper -->
        <script src="js/main.js"></script>
    </body>
</html>
